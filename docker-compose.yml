version: '3.8'

services:
  game-server:
    build: .
    ports:
      - "5500:5500"
    environment:
      - PORT=5500
    volumes:
      - ./assets:/app/assets:ro
      - ./src:/app/src:ro
      - ./index.html:/app/index.html:ro
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5500/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

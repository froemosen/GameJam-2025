version: '3.8'

services:
  game-node:
    build:
      context: .
      dockerfile: Dockerfile.node
    ports:
      - "5500:5500"
    environment:
      - PORT=5500
      - NODE_ENV=production
    restart: unless-stopped
    volumes:
      - ./assets:/app/assets:ro
      - ./src:/app/src:ro
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5500/health"]
      interval: 30s
      timeout: 10s
      retries: 3

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'game-monitor'

scrape_configs:
  - job_name: 'game-server'
    static_configs:
      - targets: ['host.docker.internal:5500']
        labels:
          service: 'game-websocket'
    scrape_interval: 5s
    metrics_path: '/metrics'

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'system'
    scrape_interval: 10s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
